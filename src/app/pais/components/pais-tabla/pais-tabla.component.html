<table class="table table-hover animate__animated animate__fadeIn animate__faster">
    <thead>
        <tr>
            <th>#</th>
            <th>País</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <img class="small-flag" src={{pais.flags.png}}>
            <td>{{ pais.capital }} - {{ pais.name.official }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca3]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
